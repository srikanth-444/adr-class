<!DOCTYPE html>
<html lang="en">
    
 <head>
    <meta http-equiv="refresh" content="1" >
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

    <script language="JavaScript" type="text/javascript" src="/js/jquery-1.2.6.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/jquery-ui-personalized-1.5.2.packed.js"></script>
    <script language="JavaScript" type="text/javascript" src="/js/sprinkle.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <style>
        /* CSS styles to adjust the size of the div */
        #plot1 {
          width: 500px; /* Set the width */
          height: 500px; /* Set the height */
          background-color: lightblue; /* Just for visibility */
        }
      </style>
     <style>
        /* CSS styles to adjust the size of the div */
        #plot2 {
          width: 500px; /* Set the width */
          height: 500px; /* Set the height */
          background-color: lightblue; /* Just for visibility */
        }
      </style>
     <style>
        /* CSS styles to adjust the size of the div */
        #plot3 {
          width: 500px; /* Set the width */
          height: 500px; /* Set the height */
          background-color: lightblue; /* Just for visibility */
        }
      </style>
       <style>
        /* CSS styles to adjust the size of the div */
        #plot4 {
          width: 500px; /* Set the width */
          height: 500px; /* Set the height */
          background-color: lightblue; /* Just for visibility */
        }
      </style>

</head>
<body>
   
    <table>
        <tr>
            <td>
            <div  id="plot1"></div>
            </td>
            <td>
            <div  id="plot2"></div>
            </td>
        </tr>
        <tr>
            <td>
            <div  id="plot3"></div>
            </td>
            <td>
            <div  id="plot4"></div>
            </td>
        </tr>
    </table>
    <button id="sendDataBtn">Send Data</button>
    <script>
        class Mychart{
            constructor( Xdata, Ydata, tittle,div)
            {
                this.Xdata=Xdata;
                this.Ydata=Ydata;
                this.tittle=tittle
                this.div=div
            }
            createGraph()
            {
                

                // Define the trace
                var trace = {
                    x: this.Xdata,
                    y: this.Ydata,
                    type: 'scatter'
                };

                // Define the layout
                var layout = {
                    title: this.tittle
                };

                // Define the data
                var data = [trace];

                Plotly.newPlot(this.div, data, layout);
            }
        }

        var data = $.get('/rightTurnLidar');
        var tm = data.done(function (resp) {
            console.log("JSON DATA", resp.x);
            var obj = new Mychart(resp.x,resp.y,"right lidar data",'plot1');
        obj.createGraph();
        })
        var data = $.get('/narrowLidar');
        var tm = data.done(function (resp) {
            console.log("JSON DATA", resp.x);
            var obj = new Mychart(resp.x,resp.y,"front lidar data",'plot2');
        obj.createGraph();
        })
        var data = $.get('/betweenWallsLidar');
        var tm = data.done(function (resp) {
            console.log("JSON DATA", resp.x);
            var obj = new Mychart(resp.x,resp.y,"between walls lidar data",'plot3');
        obj.createGraph();
        })
        var data = $.get('/error');
        var tm = data.done(function (resp) {
            console.log("JSON DATA", resp.x);
            var obj = new Mychart(resp.x.slice(-10),resp.y.slice(-10),"error",'plot4');
        obj.createGraph();
        })



        document.getElementById('sendDataBtn').addEventListener('click', function() {
            
            sendDataToFlask(1); // Call function to send data
        });

        function sendDataToFlask(data) {
            // Send data to Flask backend using AJAX
            fetch('/receive_data', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ data: data }) // Send data as JSON object
            })
            .then(response => response.json())
            .then(data => {
                console.log(data.message); // Log the response from the backend
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
        
    </script>
     
    
</body>
</html>
